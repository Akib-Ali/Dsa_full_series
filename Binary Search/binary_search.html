<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Binary Search - Iterative Method</h1>
    <script>
        let data = [1, 3, 5, 7, 9, 17];
        let start = 0;
        let end = data.length - 1;
        let find = 7;
        let position = undefined;

        while (start <= end) {
            let mid = Math.floor((start + end) / 2)
            // console.log(mid, "mid value received")
            if(data[mid] == find ){
                position  = mid;
                break;
         }else if(data[mid] < find){
             start = mid+1;
         }else{
            end = mid-1
         }
        


        }
          console.log(position , "find position")
        // console.log(data[end], "end point")

    </script>
</body>

</html>
