<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Intersection From Array</h1>
    <script>
        let arr1 = [1,3,5,7,9,11];
        let arr2 = [2,4,6,3,11]
        let common = []
        for(let i =0; i < arr1.length; i++){
         for(let j =0; j < arr2.length; j++){
            if(arr1[i] == arr2[j]){
                common.push(arr1[i])

            }

         }
        }
        console.log(common, "common element here")
    </script>
</body>
</html>
