    <h1>Search Element by Liner Search</h1>

    <script>

    let data = [1,3,5,7,9,11,15,11];
    let searchElemenet = 11;
    let arr = [] ;

    for(let i = 0; i < data.length; i++){
        if(data[i] == searchElemenet){
            arr.push(i)

        }

    }
    console.log(arr , `find number index`)

    console.log("============= search inbuilt function======================")

    let newdata = [2,4,6,8,10,12,6]
    let searhdata = newdata.indexOf(8)
    console.log(searhdata, "search with inbuilt function")         
    </script>
