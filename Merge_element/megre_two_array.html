<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Merge Two Array</h1>
    <script>
         let arr1 = [1, 3, 5, 7, 9,];
        let arr2 = [2, 4, 6, 8, 12];
        let arr3 = [];

         let i = 0;
        let j = 0;

        while (i < arr1.length && j < arr2.length) {
           if(arr1[i] < arr2[j]){
                arr3.push(arr1[i])
                i++;
            }else{
                 arr3.push(arr2[j])
                   j++
            }

        }

        //remaining element 

        while(i < arr1.length){
            arr3.push(arr1[i])
            i++

        }

        while(j < arr2.length){
            arr3.push(arr2[j])
            j++

        }
        console.log(arr3 , "merge array")
    </script>
</body>

</html>
