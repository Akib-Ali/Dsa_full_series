<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Merge Two Array</h1>
    <script>
         let arr1 = [1, 3, 5, 7, 9,11];
         let arr2 = [2,4,6,7,8,10,12,14,16]
         let mergewithsorted = [];

         let i = 0;
         let j =0;

         while(i < arr1.length  && j < arr2.length){
            if(arr1[i] < arr2[j]){
              mergewithsorted.push(arr1[i])
              i++
            }else{
                mergewithsorted.push(arr2[j])
                j++
            }

         }

         while(i < arr1.length){
            mergewithsorted.push(arr1[i])
            i++
          }

          while(j < arr2.length){
            mergewithsorted.push(arr2[j])
            j++ 
          }
         console.log(mergewithsorted , "sorted array")


         console.log("===========merge with sorted array=================")
         let arr4 = [...arr1 , ...arr2]
         console.log(arr4 , "merge two array with spread operater")

         console.log("===========Reverse array ==================")
         
         let reverse = arr1.reverse()
         console.log(reverse , "reverse array with inbuilt function")

    
    

       
    </script>
</body>

</html>
