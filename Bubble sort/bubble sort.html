<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bubble Sort </h1>
    <script>
        let arr = [11,3,51,7,9,10]

        for(let i =0; i< arr.length; i++){
            for(let j = 0; j < arr.length; j++){
                if(arr[j] > arr[j+1]){
                    let temp = arr[j]
                    arr[j] = arr[j+1];
                    arr[j+1] = temp

                }

            }

        }
        console.log(arr, "sorted arr")
    </script>
</body>
</html>
