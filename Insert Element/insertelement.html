<body>
    <script>

        let data = [1,3,5,9,11]
        let position =  3
        let newelement = 7
        //output 1 3 5 7 9

      for(let i =data.length-1; i >=0; i-- ){
    
        if(i >= position){
            data[i+1] = data[i]

            if(i === position){
                data[i] = newelement

            }
           }
       
         }
      console.log(data)
      

    </script>
