    <h1>Minimum Element In Array</h1>
    <script>
    
        let arr = [12,3,5,7,9,1,12];

        for(let i =0; i < arr.length; i++){
            
         if(arr[i] < min){
            min = arr[i]

         }

     }
        console.log(min, "minimum element print")
    </script>
