<body>
    <h1>Delete Element From Array</h1>
    <script>

        let arr = [1, 3, 5, 7, 8, 9, 11]
        let position = 4;

        for (let i = position; i < arr.length; i++) {
            arr[i] = arr[i + 1]
        }
        arr.length = arr.length - 1;
        console.log(arr, "result received")


        console.log("delete element from splice method")

        let data = [1, 3, 5, 4, 7, 9,]
        data.splice(3, 1)
        console.log(data, "final result")
    </script>
</body>
