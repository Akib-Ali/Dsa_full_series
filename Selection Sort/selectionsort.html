<body>
    <h1>Selection Sort </h1>
    <script>
        let arr = [9, 2, 8, 7];

        let minvalue;
        for (let i = 0; i < arr.length; i++) {
            minvalue = i;
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[minvalue]) {
                    minvalue = j;

                }
            }
            let temp = arr[minvalue];
            arr[minvalue] = arr[i]
            arr[i] = temp


        }
        console.log(arr, "sorted arr")
    </script>
</body>
