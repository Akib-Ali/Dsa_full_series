<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Selection Sort Decending Order</h1>

    <script>
        // let data = [1, 9, 2, 5, 6];
        let data =[20,12,53,3,56,78,0,5,89,34]

        let maxvalue;
        for (let i = 0; i < data.length; i++) {
            maxvalue = i;
            for (let j = i+1; j < data.length; j++) {
                if (data[j] > data[maxvalue]) {
                    maxvalue = j;

                }


            }

            let temp = data[maxvalue];
            data[maxvalue] = data[i]
            data[i] = temp


        }

        console.log(data, "sorted assending order")

    </script>
</body>

</html>
