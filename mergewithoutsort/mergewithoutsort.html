<!DOCTYPE html>

<body>
    <h1>Merge Without Sorting</h1>
    <script>
        let arr1 = [1,2,3,5,4];
        let arr2 = [2,6,7];
        let arr3 = [];

        for(let i = 0; i < arr1.length; i++){
            arr3.push(arr1[i])
         }

         for(let j = 0; j < arr2.length; j++){
           arr3.push(arr2[j])
         }
        console.log(arr3, "arr3 here")
        
    </script>
</body>
</html>
